{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Accounts</title>
    <link rel="stylesheet" type="text/css" href="{% static 'scheduler/style.css' %}" />
</head>
<body>
<img class="hero" src="{% static 'img/calendar2.png' %}" width="300px">
<div class="bar">
    <h1 class="title">TA Scheduling</h1>

</div>
<p class="homelink"><a href="/">Home</a></p>

<table border="1">
   <thead>
       <th>
           First Name
       </th>
       <th>
           Last Name
       </th>
       <th>
           Email
       </th>
       <th>
           Role
       </th>
   </thead>
    <tbody>
    {% for i in obj %}
    <tr>
        <td>{{ i.fname }}</td>
        <td>{{ i.lname }}</td>
        <td>{{ i.email}}</td>
        <td>{{ i.role}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
