{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assign Instructor</title>
    <link rel="stylesheet" type="text/css" href="{% static 'scheduler/style.css' %}" />
</head>
<body>
<img class="hero" src="{% static 'img/calendar2.png' %}" width="300px">
<div class="bar">
    <h1 class="title">TA Scheduling</h1>

</div>
<p class="homelink"><a href="/Home/">Home</a></p>


<div class="row">
    <form action="/AssignInstructor/" method="post" class="accountform">
        {% csrf_token %}
        <div class="columnleft">
            <label for="classname">Course:</label><br/>
            <select id="classname" name="classname" required>
                {% for i in courselist %}
                <option value={{ i }}>{{ i }}</option>
                {% endfor %}
            </select>

        </div>
        <div class="columnright">
            <label for="instructor">Instructor:</label><br/>
            <select id="instructor" name="instructor" required>
                {% for i in allinstructors %}
                <option value={{ i }}>{{ i }}</option>
                {% endfor %}
            </select>
            <input type="submit" value="Save"><br/>
            <div class="successmsg">{{ successmsg }}</div>
            <div class="badmsg">{{ badmsg }}</div>
        </div>
    </form>

</div>

</body>
</html>
